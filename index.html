<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aether think.</title>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
 
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
 
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen text-slate-900">
    <!-- Main content container -->
    <div class="max-w-4xl w-full p-6 sm:p-10 text-center">
 
        <!-- Header section -->
        <header class="mb-10 sm:mb-16">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight mb-4">
                aether think.
            </h1>
            <p class="text-base sm:text-lg md:text-xl text-slate-600 max-w-2xl mx-auto">
                Connecting communities and cultivating a better future.
            </p>
        </header>
 
        <!-- Main call-to-action buttons -->
        <main>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-6 sm:gap-8 w-full px-2">
                
                <!-- Consumer Button -->
                <a href="https://krishisangam.odoo.com/"
                   title="Go to Consumer Portal"
                   class="w-full sm:w-1/2 md:w-auto flex flex-col items-center justify-center px-8 py-10 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 ease-in-out bg-white border border-slate-200 hover:scale-105">
                    <span class="text-5xl mb-4" role="img" aria-label="Consumer Icon">🛍️</span>
                    <span class="text-xl sm:text-2xl font-bold">I'm a Consumer</span>
                    <span class="block text-sm text-slate-500 mt-2">Find fresh, local produce.</span>
                </a>
 
                <!-- Farmer Button -->
                <a href="https://krishidwaar.odoo.com/"
                   title="Go to Farmer Portal"
                   class="w-full sm:w-1/2 md:w-auto flex flex-col items-center justify-center px-8 py-10 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 ease-in-out bg-white border border-slate-200 hover:scale-105">
                    <span class="text-5xl mb-4" role="img" aria-label="Farmer Icon">🚜</span>
                    <span class="text-xl sm:text-2xl font-bold">I'm a Farmer</span>
                    <span class="block text-sm text-slate-500 mt-2">Sell your goods directly.</span>
                </a>
 
            </div>
        </main>
        
        <!-- Footer section -->
        <footer class="mt-16 text-sm text-slate-400">
            &copy; 2024 aether think. All rights reserved.
        </footer>
    </div>
 
</body>
</html>
